<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="National Park Service API calls with Fetch API">
    <title>Get National Park Service Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner" class="site-header">
        <h1>Fetching National Park Service Info</h1>
    </header>
    <main id="content" role="main" tabindex="-1">
        <form id="js-form">
            <label for="regionStates[]">Select at least one state (required)</label>
            <fieldset class="fifty-states">
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="AK">Alaska</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="AL">Alabama</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="AR">Arkansas</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="AZ">Arizona</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="CA">California</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="CO">Colorado</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="CT">Connecticut</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="DC">District Of Columbia</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="DE">Delaware</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="FL">Florida</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="GA">Georgia</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="HI">Hawaii</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="IA">Iowa</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="ID">Idaho</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="IL">Illinois</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="IN">Indiana</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="KS">Kansas</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="KY">Kentucky</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="LA">Louisiana</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MA">Massachusetts</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MD">Maryland</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="ME">Maine</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MI">Michigan</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MN">Minnesota</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MO">Missouri</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MS">Mississippi</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="MT">Montana</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NC">North Carolina</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="ND">North Dakota</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NE">Nebraska</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NH">New Hampshire</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NJ">New Jersey</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NM">New Mexico</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NV">Nevada</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="NY">New York</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="OH">Ohio</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="OK">Oklahoma</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="OR">Oregon</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="PA">Pennsylvania</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="RI">Rhode Island</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="SC">South Carolina</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="SD">South Dakota</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="TN">Tennessee</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="TX">Texas</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="UT">Utah</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="VA">Virginia</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="VT">Vermont</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="WA">Washington</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="WI">Wisconsin</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="WV">West Virginia</label></div>
                <div class="checkbox"><label><input name="regionStates[]" type="checkbox" value="WY">Wyoming</label></div>
            </fieldset>

            <label for="result-count">How many results? (Required)</label>
            <input type="number" value="10" name="result-count" min="1" max="100" required>
            <input type="submit" value="Go!">
        </form>
        <section class="results">
            <h2 class="results-section-title">Results</h2>
            <ul class="results-ul"></ul>
        </section>
        <p id="js-error-message" class="error-message"></p>
    </main>
    <footer role="contentinfo" class="site-footer">
        &copy; Kevin Boyle 2019
    </footer>
    <script src="index.js"></script>
</body>
</html>
