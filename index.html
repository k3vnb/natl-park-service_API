<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Github API calls with Fetch API">
    <title>Get the Github Repos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner" class="site-header">
        <h1>Fetching Github User Repos</h1>
    </header>
    <main id="content" role="main" tabindex="-1">
        <form id="js-form">
            <label for="search-term">Enter Github Handle to retrieve Repos</label>
            <input type="text" name="search-term" id="js-search-term" value="lemurriot" required>

            <input type="submit" value="Go!">
        </form>
        <div class="results">
            <h2>Results</h2>
            <ul class="results-ul"></ul>
        </div>
        <p id="js-error-message" class="error-message"></p>
    </main>
    <footer role="contentinfo" class="site-footer">
            &copy; Kevin Boyle 2019
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
